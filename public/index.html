<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivyNote</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%236b21a8;stop-opacity:1" /><stop offset="100%" style="stop-color:%239333ea;stop-opacity:1" /></linearGradient></defs><rect width="100" height="100" rx="20" fill="%231a1a1a" stroke="url(%23grad1)" stroke-width="4"/><path d="M30 30 L50 70 L70 30" fill="none" stroke="url(%23grad1)" stroke-width="6" stroke-linecap="round"/></svg>'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-content">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="40" height="40">
          <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6b21a8;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
            </linearGradient>
          </defs>
          <rect width="100" height="100" rx="20" fill="#1a1a1a" stroke="url(#grad1)" stroke-width="4"/>
          <path d="M30 30 L50 70 L70 30" fill="none" stroke="url(#grad1)" stroke-width="6" stroke-linecap="round"/>
        </svg>
      </div>
      <h1 class="title">PrivyNote</h1>
    </div>
  </nav>
  <div class="container">
    <aside class="note-entry">
      <form id="noteForm">
        <input type="text" name="title" placeholder="Note Title" required />
        <textarea name="content" placeholder="Your note (optional)..."></textarea>
        <div class="upload-group">
          <label class="upload-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#9333ea" viewBox="0 0 16 16">
              <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
              <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
            </svg>
            <input type="file" name="images" accept="image/*" multiple hidden />
          </label>
          <label class="upload-btn">
            <svg width="20" height="20" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="#9333ea">
              <path fill-rule="evenodd" d="M1,12 L1,4 C1,2.89543 1.89543,2 3,2 L6.58579,2 C6.851,2 7.10536,2.10536 7.29289,2.29289 L9,4 L13,4 C14.1046,4 15,4.89543 15,6 L15,12 C15,13.1046 14.1046,14 13,14 L3,14 C1.89543,14 1,13.1046 1,12 Z M13,6 L3,6 L3,8 L13,8 L13,6 Z"/>
            </svg>
            <input type="file" name="files" accept=".pdf,.doc,.docx" multiple hidden />
          </label>
          <label class="upload-btn color-picker">
            <svg width="20" height="20" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M43.236 35.665C42.786 39.407 44.612 41.425 46.656 45.952C48.611 50.233 44.656 53.127 44.256 53.409C44.2418 53.4158 44.2287 53.4245 44.217 53.435C40.7494 55.2786 36.8812 56.2403 32.954 56.235C26.5872 56.2348 20.4812 53.7055 15.9791 49.2036C11.477 44.7017 8.94754 38.5958 8.94701 32.229C8.94939 25.8649 11.4794 19.7622 15.9807 15.2632C20.4819 10.7642 26.5858 8.23724 32.95 8.23804C37.2485 8.23682 41.4685 9.3901 45.1689 11.5774C48.8694 13.7646 51.9145 16.9056 53.986 20.672V20.681C56.84 30.303 43.673 31.923 43.236 35.665Z" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M53.986 20.672V20.681C56.84 30.299 43.673 31.919 43.236 35.661C42.799 39.403 44.612 41.421 46.656 45.948C48.611 50.229 44.656 53.122 44.256 53.405C44.2418 53.4117 44.2287 53.4205 44.217 53.431" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M32.944 26.4841C35.4486 26.4841 37.479 24.4537 37.479 21.9491C37.479 19.4445 35.4486 17.4141 32.944 17.4141C30.4394 17.4141 28.409 19.4445 28.409 21.9491C28.409 24.4537 30.4394 26.4841 32.944 26.4841Z" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22.657 34.885C24.1206 34.885 25.307 33.6985 25.307 32.235C25.307 30.7714 24.1206 29.585 22.657 29.585C21.1934 29.585 20.007 30.7714 20.007 32.235C20.007 33.6985 21.1934 34.885 22.657 34.885Z" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M26.428 44.065C27.2802 44.065 27.971 43.3742 27.971 42.522C27.971 41.6698 27.2802 40.979 26.428 40.979C25.5758 40.979 24.885 41.6698 24.885 42.522C24.885 43.3742 25.5758 44.065 26.428 44.065Z" stroke="#9333ea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input type="color" name="color" id="noteColor" value="#1a1a1a" hidden />
          </label>
        </div>
        <p class="upload-limit">Max 5 images, 5 files, 5MB each</p>
        <div id="waiting-area" class="waiting-area"></div>
        <button type="submit" class="submit-btn">Add Note</button>
        <div id="loading-spinner" class="loading-spinner hidden">
          <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
          </svg>
          Uploading...
        </div>
      </form>
    </aside>
    <main class="notes-container" id="notes"></main>
  </div>
  <script src="app.js"></script>
</body>
</html>
